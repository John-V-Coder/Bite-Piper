<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BITE-PIPER Funding Allocation{% endblock %}</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .htmx-indicator {
            display: none;
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .priority-critical {
            border-left: 5px solid #ef4444;
        }
        
        .priority-high {
            border-left: 5px solid #f97316;
        }
        
        .priority-medium {
            border-left: 5px solid #eab308;
        }
        
        .priority-low {
            border-left: 5px solid #22c55e;
        }
    </style>
    
    <!-- vis-network for graph visualization -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'funding:home' %}" class="flex items-center">
                        <span class="text-2xl font-bold text-purple-600">üéØ BITE-PIPER</span>
                        <span class="ml-3 text-gray-600">Funding Allocation System</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'funding:index' %}" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="{% url 'funding:agent_dashboard' %}" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                        <span class="mr-1">ü§ñ</span>
                        AI Agent
                    </a>
                    <a href="{% url 'funding:about' %}" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">
                        About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
            <p>Built with ‚ù§Ô∏è using <strong>Django + HTMX + Minimal MeTTa</strong></p>
            <p class="mt-2 text-sm">BITE-PIPER v1.0.0 | Production Ready ‚úÖ</p>
        </div>
    </footer>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.body.addEventListener('htmx:configRequest', (event) => {
            const safeMethods = ['get', 'head', 'options', 'trace'];
            if (safeMethods.indexOf(event.detail.verb.toLowerCase()) === -1) {
                event.detail.headers['X-CSRFToken'] = csrftoken;
            }
        });
    </script>
    <!-- vis-network for graph visualization -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
